<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator-body">
        <h1 style="padding: 10px 0; text-align: center; font-size: 30px;">Basic Calculator</h1>
        <input type="text" id="screen" placeholder="Enter your value">

            <p class="buttons">7</p>
            <p class="buttons">8</p>
            <p class="buttons">9</p>
            <p id="clear" class="buttons">C</p>
            <br>
            <p class="buttons">4</p>
            <p class="buttons">5</p>
            <p class="buttons">6</p>
            <p class="buttons">+</p>
            <br>
            <p class="buttons">1</p>
            <p class="buttons">2</p>
            <p class="buttons">3</p>
            <p class="buttons">-</p>
            <br>
            <p style="font-size: 23px; padding-top: 28px;" id="null" class="buttons">back</p>
            <p class="buttons">0</p>
            <p class="buttons">.</p>
            <p id="mult" class="buttons">&#128937;</p>
            <!-- <p class="buttons">C</p> -->
            <br>
            <p id="divide" class="buttons">&divide;</p>
            <button id="equal">=</button>
    </div>
    <script src="brain.js"></script>
</body>

</html>
